<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="static\HomepageCSS\homestyles.css">
    <!-- ... (your existing styles) -->
</head>
<body>




    <div class="basecontainer">

         <div class="Tab-Layout">

            <p class=OrganizationHeader> OUSleep
            </p>

            <p class="Dashboard">
                <a href="http://127.0.0.1:5000/homepage" class="Dashboard-Link"> Dashboard </a>


        </p>

        <!-- Display the username at the top -->
        <div class="WelcomeUser">
            <p>Hello {{ username }}</p>
        </div>

        <!-- Calendar widget -->
        <div id="calendar"></div>

        <!-- Circle widget for sleep score -->
        <div class="Statistics">
            <p>Statistics</p>
            <div class="circle-widget">
                <div class="circle-widget-child">
                    <div class="circle-comp"><iframe srcdoc="{{ fig_html[0] }}" frameborder="0" width="100%" height="100%"></iframe></div>
                </div>
                <div class="circle-widget-child">
                    <p class="score-label">Sleep Score</p>
                    <div class="circle-score">{{ scores[0] }}</div>
                </div>
            </div>
            <div class="circle-widget">
                <div class="circle-widget-child">
                    <div class="circle-comp"><iframe srcdoc="{{ fig_html[1] }}" frameborder="0" width="100%" height="100%"></iframe></div>
                </div>
                <div class="circle-widget-child">
                    <p class="score-label">Health Score</p>
                    <div class="circle-score">{{ scores[1] }}</div>
                </div>
            </div>
         </div>
    </p>

    <!-- Include JavaScript libraries as needed -->
    <!-- For example, include FullCalendar library here -->
    <!-- <script src="fullcalendar.min.js"></script> -->
    <!-- Initialize the calendar widget and provide data -->
<!-- Include FullCalendar from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.7.0/fullcalendar.min.js"></script>

    <script>
        // Sample data for the calendar (you should replace this with your data)
        var events = [
            {
                title: 'Event 1',
                start: '2023-09-15',
                end: '2023-09-16',
                color: 'red' // Replace with the desired color gradient logic
            },
            // Add more events here
        ];

        // Initialize the FullCalendar widget
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                events: events,
                // Add more calendar options here
            });
            calendar.render();
        });

        // Auto-logout timer
        var logoutTimer;

        function resetLogoutTimer() {
            clearTimeout(logoutTimer);
            logoutTimer = setTimeout(function () {
                // Redirect the user to the preloginhome page after inactivity
                window.location.href = '/'; // Adjust the URL as needed
            }, 60*1000*10); // 10 minutes (in milliseconds)
        }

        // Add event listeners for user activity
        document.addEventListener('mousemove', resetLogoutTimer);
        document.addEventListener('keypress', resetLogoutTimer);

        // Initialize the timer when the page loads
        resetLogoutTimer();
    </script>
</body>
</html>
