<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <style>
        /* Add your CSS styles for the calendar and circle widget here */
        /* For simplicity, I'm using basic styles */
        #calendar {
            width: 80%;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
        .circle-widget {
            text-align: center;
            margin-top: 20px;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 50%;
            line-height: 100px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Display the username at the top -->
        <h1>Hello {{ username }}</h1>

        <!-- Calendar widget -->
        <div id="calendar"></div>

        <!-- Circle widget for sleep score -->
        <div class="circle-widget">
            <div class="circle">
                {{ sleep_score }}
            </div>
            <p>Sleep Score</p>
        </div>
    </div>

    <!-- Include JavaScript libraries as needed -->
    <!-- For example, include FullCalendar library here -->
    <!-- <script src="fullcalendar.min.js"></script> -->
    <!-- Initialize the calendar widget and provide data -->

    <script>
        // Sample data for the calendar (you should replace this with your data)
        var events = [
            {
                title: 'Event 1',
                start: '2023-09-15',
                end: '2023-09-16',
                color: 'red' // Replace with the desired color gradient logic
            },
            // Add more events here
        ];

        // Initialize the FullCalendar widget
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                events: events,
                // Add more calendar options here
            });
            calendar.render();
        });
    </script>
</body>
</html>
